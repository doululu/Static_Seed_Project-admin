server.port=8031

#配置freemarker
#时刻刷新页面
spring.freemarker.template-loader-path=file:@basedir@/src/main/resources/templates/
#spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.html
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.request-context-attribute=request
spring.freemarker.prefer-file-system-access=false

spring.freemarker.settings.tag_syntax=auto_detect
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.output_encoding=UTF-8
spring.freemarker.settings.locale=zh_CN
spring.freemarker.settings.date_format=MM/dd/yyyy
spring.freemarker.settings.time_format=HH:mm:ss
spring.freemarker.settings.datetime_format=HH:mm:ss MM/dd/yyyy
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.number_format=0.##########

#mysql 数据源配置
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/Static_Seed_Project-admin?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

