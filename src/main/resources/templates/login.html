[#import "/util/freemarkerTemplate.html" as ft/]
[@ft.head title="登陆" /]
<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">xincheng</h1>
            </div>
            <h3>欢迎登录后台管理</h3>
            <p>
            </p>
            <p>快乐后台，欢乐至上</p>
            <form class="m-t" role="form" action="/login">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/toRegister">创建一个帐户</a>
            </form>
            <p class="m-t"> <small>Copyright</strong> 心程 &copy; 2017-2018</small> </p>
        </div>
    </div>

    <!--引入js-->
    [@ft.jqueryJs /]
    [@ft.bootstrapJs /]

</body>

</html>
